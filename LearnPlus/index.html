<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>LearnPlus</title>
</head>
<body>
    <div id="LearnPlus">
    <header>
        <div class="header_container">
        <nav>
            <ul class="nav_items">
                <li><a href="#home">{{home}}</a></li>
                <li><a href="#home">{{courses}}</a></li>
                <div id="icon" @addcart="updateCheckOut">
                    <li><i class="fa-solid fa-cart-shopping"></i> Cart({{addcart}})</li>    
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                </div>
            </ul>
        </nav>
        </div>
            
    </header>
    <main>
        <section class="hero">
        <div id="learn">
            <h1>{{message}}</h1>
            <p>{{message1}}</p>
            <div class="button">
                <button id="btn">{{button}}</button>
            </div>
        </div>
    </div>
        </section>
        <div id="container">
            <h1>{{heading}}</h1>
        </div>
        <center>
        <div id="sorting">
            <button @click="sortbysubject">{{subject}}</button>
            <button @click="sortbylocation">{{location}}</button>
            <button @click="sortbyprice">{{price}}</button>
            <button @click="sortbyspace">{{space}}</button>
        </div>
        </center>
            <div id="box">
                <div v-for="item in items" :key="item.itemId">
                    <img v-bind:src="item.image" alt="images"/>
                    <p>Subject:{{item.subject}}</p>
                    <p>Location:{{item.location}}</p>
                    <p>Price:&#xa3;{{item.price}}</p>
                    <p>space:{{item.space}}</p>
                    <p>
                        <button if v-on:click='addtoCart'>Add to cart</button>
                    </p>
                </div>
            </div>    
    </main>
    <script src="index.js">  </script>
</div>
</body>
</html>
